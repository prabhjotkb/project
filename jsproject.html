<body onload="sform()">

</body>
        <script>
            window.alert("Welcome to our office!");
            function cdate()
            
              {
                var today=new Date();
                var thisDay=today.getDate();
                var thisMonth=today.getMonth()+1;
                var thisYear=today.getFullYear();
                return thisMonth+"/"+thisDay+"/"+thisYear;
            }
            
            function sform()
            {
                document.myform.id.value=cdate();
                document.myform.a.focus();
            }
            function vform()
            {
                var id=document.myform.a.value;
                var x=document.myform.email_id.value;
                var no=document.myform.contact.value;
                var nom=document.myform.phone.value;
                var atposition=x.indexOf ("@");
                var dotposition=x.lastIndexOf(".");
            
            if(id==null|| id=="")
                {
                    alert("Social Security Number cannot be blank");
                    return false;
                }
                else if (isNaN(id))
                    {
                        document.getElementById("demo").innerHTML= " Enter numeric value";
                        return false;
                    }
                else if(atposition<1 || dotposition<atposition || dotposition+2>=x.length)
                        {
                        alert ("Please enter valid e-mail address")  ;
                            return false;
                        }
                else if (no.length<10)
                    {
                        alert("Contact number should not contain less than 10 digits");
                        return false;
                    }
                else if (nom.length<10)
                    {
                        alert("Contact number should not contain less than 10 digits");
                        return false;
                    }
                 else
                    {
                        alert("Your Appointment Is Registered");
                        return true;
                    }
            }
            function upper()
            {
                var y =document.myform.firstname;
                y.value=y.value.toUpperCase();
            }
            function upperr()
            {
                var y =document.myform.lastname;
                y.value=y.value.toUpperCase();
            }
            function upperrr()
            {
                var y =document.myform.fname;
                y.value=y.value.toLowerCase();
            }
            function upperrrr()
            {
                var y =document.myform.mname;
                y.value=y.value.toLowerCase();
            }
            function upperrrrr()
            {
                var y =document.myform.rname;
                y.value=y.value.toUpperCase();
            }
            
     </script>
